<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>µChessEngine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/chessboard-0.3.0.css" />
        <style>
            #chess-screen {
                margin-top: 20px;
                margin-left: 40px;
            }

            #share-token {
                margin-top: 100px;
            }

            .message-box {
                display: none;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container-fluid">

                    <a class="brand" href="#">µChessEngine</a>
                    <form class="navbar-form pull-right"><a href="#share-modal" role="button" class="btn  btn-inverse" data-toggle="modal">Share this game now</a> <input style="width: 330px" type="text" class="search-query show-share-token" value=""/></form>
                </div>
            </div>
        </div>


        <div class="row-fluid">
            <div class="alert message-box">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Warning!</strong> <span class="message"></span>
            </div>
        </div>

        <div id="chess-screen">
            <div class="row-fluid">
                <div class="span4">
                    <div id="board" style="width: 400px"></div>
                    <p id="turn"><strong>White</strong> turn.</p>
                </div>

                <div class="span8">
                </div>
            </div>
        </div>

        <div id="share-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Share this link with your friend</h3>
            </div>
            <div class="modal-body">
                <p>Ask your opponent to enter the following URL in another browser to play : <span class="show-share-token"></span></p>
            </div>
            <div class="modal-footer">
                <a data-dismiss="modal" href="#" class="btn btn-primary">Ok</a>
            </div>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/chess.min.js"></script>
        <script type="text/javascript" src="js/chessboard-0.3.0.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                
                var g = new Game('board');
                g.run();
                
            });
        </script>
    </body>
</html>
