<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>µChessEngine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/chessboard-0.3.0.css" />
        <style>
            #chess-screen {
                margin-top: 20px;
                margin-left: 40px;
            }
            
            .btn-control {
                text-align: center;
            }
            
            .chess-screen {
                width: 400px;
            }
        </style>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container-fluid">

                    <a class="brand" href="#">µChessEngine</a>
                    <form class="navbar-form pull-right"><button id="copy-button" data-clipboard-target="clipboard_text" title="Click to copy me." class="btn  btn-inverse">Share this game</button> <input id="clipboard_text" style="width: 330px" type="text" class="search-query show-share-token" value=""/></form>
                </div>
            </div>
        </div>

        <div id="chess-screen">
            <div class="row-fluid">
                <div class="span4">
                    <div class="chess-screen">
                        <div id="board" style="width: 400px"></div>
                        <p id="turn"><strong>White</strong> turn.</p>
                            <div class="btn-control">
                                <a rel="external" href="client.html" class="btn">New Game</a>
                                <a  href="#" class="btn restartgame">Restart Game</a>
                                <a href="#" class="btn closegame">Abandon</a>
                            </div>
                    </div>
                </div>

                <div class="span8">
                </div>
            </div>
        </div>
        
        <div id="restart-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="restartModal" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Game End</h3>
            </div>
            <div class="modal-body">
                <p><span class="message"></span> Do you want to restart the game ?</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary restartgame-modal-btn">Restart a new game</a>
            </div>
        </div>
        
        
        <div id="promotion-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="promotionModal" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Choose the piece for your promotion</h3>
            </div>
            <div class="modal-body">
                <form id="promotion-form">
                    <label class="radio inline">
                        <input type="radio" name="promotion" id="promotion-queen" value="q" checked />
                        <img src="/img/chesspieces/wikipedia/wQ.png" />
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="promotion" id="promotion-rook" value="r" />
                        <img src="/img/chesspieces/wikipedia/wR.png" />
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="promotion" id="promotion-bishop" value="b" />
                        <img src="/img/chesspieces/wikipedia/wB.png" />
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="promotion" id="promotion-knight" value="n" />
                        <img src="/img/chesspieces/wikipedia/wN.png" />
                    </label>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary promote">Choose</a>
            </div>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/chess.min.js"></script>
        <script type="text/javascript" src="js/chessboard-0.3.0.min.js"></script>
        <script type="text/javascript" src="js/zeroclipboard/ZeroClipboard.min.js"></script>
        <script type="text/javascript" src="js/zeroclipboard/loader.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                
                var g = new Game('board');
                g.run();
                
            });
        </script>
    </body>
</html>
